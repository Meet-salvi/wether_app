<!DOCTYPE html>
<html lang="en">

<head>
    <title>Weather APP</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="main-div">
        <div class="sub-div">
            <h2>üå¶Ô∏è Weather App</h2>
            <form class="wether-form">
                <input type="search" name="wather" placeholder="Enter Location">
                <input type="submit" class="button" onclick="fetchapi(this.form); return false;">
            </form>
            <!-- Weather Cards -->
            <div id="weatherCards" class="d-none">
                <div class="row mt-5">
                    <!-- Location Info -->
                    <div class="col-md-6">
                        <div class="card shadow-sm mb-4">
                            <div class="card-header bg-primary text-white" id="head">
                                Location Information
                            </div>
                            <div class="card-body" id="msg1">
                                <!-- Filled dynamically -->
                            </div>
                        </div>
                    </div>
    
                    <!-- Current Weather -->
                    <div class="col-md-6">
                        <div class="card shadow-sm mb-4">
                            <div class="card-header bg-success text-white" id="head1">
                                Current Weather
                            </div>
                            <div class="card-body" id="msg2">
                                <!-- Filled dynamically -->
                            </div>
                        </div>
                    </div>
    
                    <!-- Weather Condition -->
                    <div class="col-md-6">
                        <div class="card shadow-sm mb-4">
                            <div class="card-header bg-warning text-dark" id="head2">
                                Weather Condition
                            </div>
                            <div class="card-body text-center" id="msg3">
                                <!-- Filled dynamically -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
